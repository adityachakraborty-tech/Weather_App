<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    
    <style>
        .form-horizontal {
          display: block; 
          width: 50%;
          margin: 0 auto;
        }
      </style>
  </head>
  <body>
    <div class="jumbotron bg-secondary">
      <nav class="navbar">
        <div class="container d flex align-items-center justify-content-center">
          <a class="navbar-brand" href="#">
            <img
              src="https://cdn3.iconfinder.com/data/icons/tiny-weather-1/512/cloudy-256.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Weather App
          </a>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <form class="form-horizontal" id="form-sub">
            <div class="mb-3">
              <label class="form-label"><h2>City:-</h2></label>
              <input
                type="text"
                class="form-control"
                id="city"
                aria-describedby="Help"
                placeholder="eg:-london,bangalore"
              />
              <div id="weatherHelp" class="form-text">
                Fill city name for Weather details
              </div>
            </div>
            <div class="text-center">
              <button
                id="searchButton"
                type="submit"
                class="btn btn-primary mt-2"
              >
                Submit
              </button>
            </div>
          </form>
          <hr />
          <div style="text-align: center;">
            <h4>
              City Name is :  <span id="city_name"></span>
            </h4>
            <p>
             Temperature is : <span id="temp"></span> <br>
             Humidity is : <span id="humidity"></span> <br>
             Wind is :   <span id="wind"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="try.js"></script>
  </body>
</html>
